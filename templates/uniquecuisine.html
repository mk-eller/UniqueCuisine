      <!--
      I added this utility to prevent users from submitting the page without choosing 5 ingredients.
      Until they choose 5 ingredients the submit button is disabled.
      -->
      <script type="text/javascript">
        const select1 = document.getElementById('Ingredients1');
        const select2 = document.getElementById('Ingredients2');
        const select3 = document.getElementById('Ingredients3');
        const select4 = document.getElementById('Ingredients4');
        const select5 = document.getElementById('Ingredients5');
        const submitButton = document.getElementById('submit');
        document.addEventListener('click', () => {
        if ((select1.value === '0') || (select2.value === '0') || (select3.value === '0') || (select4.value === '0') || (select5.value === '0')) {
        submitButton.disabled = true;
        } else {
        submitButton.disabled = false;
        }
      });
      </script>
